<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ws_자식결합자</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* >결합자를 넣어보세요: 바로 아래의 자식들만 허용, 
    자식의 자식은 허용되지않음.
    공백은 자식의 자식까지 포함이 되는듯 
    공백 : 자손 결합자 -> 자식과 그 아래의 손주들까지 포함한다고 침
    > : 자식 결합자 -> 자식까지만 포함
    */

    #ssafy>span{
      color: red;
    }
  </style>
</head>
<body>
  <h2>자식 결합자 (Child Combinator)</h2>
  <h3> &gt; 을 사용합니다</h3>
  <main id="ssafy">
    <div>div 태그1</div>
    <div>div 태그2</div>
    <p>p 태그</p>
    <span>span 태그</span><br>
    <span>span 태그2</span>
    <ul>
      <li>li 태그1</li>
      <li><span>li 태그2</span></li>
      <a><span><c>자식의 자식</c></span></a>
      <li>li 태그3</li>
      <li>li 태그4</li>
      <li>li 태그5</li>
    </ul>
    <span>span 태그3</span>
  </main>
</body>
</html>
