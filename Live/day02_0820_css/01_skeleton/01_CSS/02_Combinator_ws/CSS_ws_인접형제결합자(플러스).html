<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ws_인접형제결합자</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* 결합자를 넣어보세요 */

    #ssafy + .target {
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <div id="ssafy">
        인접 형제 결합자 (Adjacent Sibling Combinator)
    </div>
    <!-- div 다음의 요소들 
    ~ : 했을 경우는 다음의  target이 모두 빨간색
    + : 했을 경우는 첫번째만 빨간색 -->
    <span class="target">~을 사용합니다.</span>
    <span class="target">~을 사용합니다2</span>
      <ul class="target"><li>li 태그</li></ul>
    <span class="target">이 태그의 운명은</span>
  </main>
</body>
</html>
