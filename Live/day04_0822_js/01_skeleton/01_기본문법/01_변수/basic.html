<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 위치 상관없이 script를 열어서 js를 작성할 수 있다.(내부에서 자체 js 설정) -->
  <!-- 외부에서 가져오는 방법 : src -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script> console.log("hello~ in head")</script> -->
  <script src="basic.js">console.log("외부 파일을 가져오는 경우에는 script 중간에 있는 부분은 실행이 안된다.")</script>
  <title>js 테스트</title>
</head>
<body>
  <script> console.log("파일 호출과 별도의 태그를 만들어서 실행")</script>
  
</body>
</html>
