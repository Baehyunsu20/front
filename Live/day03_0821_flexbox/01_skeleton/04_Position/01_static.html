<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_static</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    div{
      width: 100px; 
      height: 100px;
      background-color: #9775fa;
      color: black;
      line-height:100  ;
      text-align: center;
      /* 없어도 괜찮음 */
      position: static; 
      /* cascading 때문에 center가 안됨 */
      /* dislay 해주지 않으면 block 단위가 아님. */
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div>
    <span>static</span>
  </div>
</body>
</html>
